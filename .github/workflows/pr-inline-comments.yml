name: PR Inline Code Comments

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
        description: 'Pull Request number to post comments on'
      repo_owner:
        required: true
        type: string
        description: 'Repository owner'
      repo_name:
        required: true
        type: string
        description: 'Repository name'

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  inline-review:
    runs-on: ubuntu-latest
    name: Post Inline Review Comments

    steps:
      - name: Checkout CI-Standards repo
        uses: actions/checkout@v4
        with:
          repository: JakoLantern/CI-Standards
          fetch-depth: 0

      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          path: caller-repo
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate PR comments from code violations
        id: violations
        env:
          BASE_REF: origin/${{ github.base_ref }}
        run: |
          cd caller-repo
          node ../scripts/generate-pr-comments.js > violations.json 2>&1 || true
          cat violations.json
          
          # Check if violations found and fail if there are any
          VIOLATION_COUNT=$(grep -o '"path"' violations.json | wc -l)
          echo "violation_count=$VIOLATION_COUNT" >> $GITHUB_OUTPUT
          
          if [ $VIOLATION_COUNT -gt 0 ]; then
            echo "Found $VIOLATION_COUNT violations"
            exit 1
          fi

      - name: Post violations as PR review comments
        if: always()
        uses: actions/github-script@v7
        env:
          REPO_OWNER: ${{ inputs.repo_owner }}
          REPO_NAME: ${{ inputs.repo_name }}
          PR_NUMBER: ${{ inputs.pr_number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const repoOwner = process.env.REPO_OWNER;
            const repoName = process.env.REPO_NAME;
            const prNumber = parseInt(process.env.PR_NUMBER);

            let comments = [];

            try {
              const output = fs.readFileSync('caller-repo/violations.json', 'utf8');
              const jsonMatch = output.match(/\[[\s\S]*\]/);
              if (jsonMatch) {
                comments = JSON.parse(jsonMatch[0]);
              }
            } catch (error) {
              console.log('Could not parse violations:', error.message);
            }

            if (comments.length > 0) {
              // Get the PR details to find the head commit SHA
              const pr = await github.rest.pulls.get({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber
              });

              const commitSha = pr.data.head.sha;
              console.log(`Using commit SHA: ${commitSha}`);

              // Format the comments for the Pull Request Review API
              // IMPORTANT: Each comment MUST have commit_id and position
              const reviewComments = comments.map(c => ({
                path: c.path,
                line: parseInt(c.line), // Ensure this is a number
                side: 'RIGHT',
                body: c.body,
                commit_id: commitSha
              }));

              console.log(`Attempting to post a review with ${reviewComments.length} comments...`);

              // Batch comments in groups of 50 to avoid API limits
              const batchSize = 50;
              for (let i = 0; i < reviewComments.length; i += batchSize) {
                const batch = reviewComments.slice(i, i + batchSize);
                console.log(`Posting batch ${Math.floor(i / batchSize) + 1} with ${batch.length} comments...`);

                await github.rest.pulls.createReview({
                  owner: repoOwner,
                  repo: repoName,
                  pull_number: prNumber,
                  event: i === 0 ? 'REQUEST_CHANGES' : 'COMMENT',
                  comments: batch
                });
              }

              console.log(`✓ Posted review with ${reviewComments.length} inline comments in ${Math.ceil(reviewComments.length / batchSize)} batch(es)!`);
            } else {
              console.log('✓ No violations found!');
            }
