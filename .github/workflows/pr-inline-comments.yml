name: PR Inline Code Comments

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
        description: 'Pull Request number to post comments on'
      repo_owner:
        required: true
        type: string
        description: 'Repository owner'
      repo_name:
        required: true
        type: string
        description: 'Repository name'

permissions:
  pull-requests: write
  contents: read
  issues: read

jobs:
  inline-review:
    runs-on: ubuntu-latest
    name: Post Inline Review Comments

    steps:
      - name: Checkout CI-Standards repo
        uses: actions/checkout@v4
        with:
          repository: JakoLantern/CI-Standards
          fetch-depth: 0

      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          path: caller-repo
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate PR comments from code violations
        id: violations
        env:
          BASE_REF: origin/${{ github.base_ref }}
        run: |
          cd caller-repo
          node ../scripts/generate-pr-comments.js > violations.json 2>&1 || true
          cat violations.json
          
          # Check if violations found and fail if there are any
          VIOLATION_COUNT=$(grep -o '"path"' violations.json | wc -l)
          echo "violation_count=$VIOLATION_COUNT" >> $GITHUB_OUTPUT
          
          if [ $VIOLATION_COUNT -gt 0 ]; then
            echo "Found $VIOLATION_COUNT violations"
            exit 1
          fi

      - name: Post violations as PR review comments
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comments = [];
            
            try {
              const output = fs.readFileSync('caller-repo/violations.json', 'utf8');
              const jsonMatch = output.match(/\[[\s\S]*\]/);
              if (jsonMatch) {
                comments = JSON.parse(jsonMatch[0]);
              }
            } catch (error) {
              console.log('Could not parse violations:', error.message);
            }
            
            console.log(`Found ${comments.length} violations to post`);
            
            if (comments.length > 0) {
              const reviewComments = comments.map(c => ({
                path: c.path,
                line: c.line,
                side: 'RIGHT',
                body: c.body
              }));
              
              console.log(`Found ${reviewComments.length} comments to post`);
              console.log('PR Number:', ${{ inputs.pr_number }});
              console.log('Repo:', '${{ inputs.repo_owner }}/${{ inputs.repo_name }}');
              
              // Post each violation as an issue comment with file and line info
              for (const comment of reviewComments) {
                try {
                  const body = `**[${comment.path}:${comment.line}]** ${comment.body}`;
                  await github.rest.issues.createComment({
                    owner: '${{ inputs.repo_owner }}',
                    repo: '${{ inputs.repo_name }}',
                    issue_number: ${{ inputs.pr_number }},
                    body: body
                  });
                  console.log(`✓ Posted comment on line ${comment.line}`);
                } catch (error) {
                  console.log(`❌ Failed to post comment: ${error.message}`);
                }
              }
              
              console.log(`✓ Posted ${reviewComments.length} violation comments!`);
            } else {
              console.log('✓ No violations found!');
            }
